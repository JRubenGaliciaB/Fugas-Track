    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent body scroll for full-screen app */
      }
      /* Leaflet custom marker fix */
      .custom-marker-icon {
        background: transparent;
        border: none;
      }
      .leaflet-popup-content-wrapper {
        border-radius: 0.5rem;
        padding: 0;
        overflow: hidden;
      }
      .leaflet-popup-content {
        margin: 0;
        width: 280px !important;
      }
      
      /* Custom Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(1rem); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(1rem); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
      .animate-slide-in-right {
        animation: slideInRight 0.3s ease-out forwards;
      }

      /* 3D Map Perspective Mode */
      .map-3d-perspective .leaflet-map-pane {
        transform: perspective(600px) rotateX(45deg) scale(1.2) translateY(-50px);
        transform-origin: center 60%;
        transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      
      /* Preserve markers in 3D mode so they don't look flat (optional, but nice) */
      .map-3d-perspective .leaflet-marker-icon,
      .map-3d-perspective .leaflet-popup {
        transform-style: preserve-3d;
      }
    </style>
